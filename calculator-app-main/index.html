<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
  <header>
    <h4>calc</h4>
    <div class="toggle">
      <p>THEME</p>
      <div class="togglecon">
        <form action="" class="formtoggle">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </form>
        <div class="toggle-animation">
          <div class="ball"></div>
        </div>
      </div>
    </div>
  </header>
  <form action="" class="calc">
    <input type="text" name="input" placeholder="0" readonly disabled>
    <div class="key">
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="del">DEL</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="+">+</button>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="-">-</button>
    <button value=".">.</button>
    <button value="0">0</button>
    <button value="/">/</button>
    <button value="*">x</button>
    <button value="reset">RESET</button>
    <button value="=">=</button>
  </div>
  </form>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fazar301" target="_blank">Fazar</a>.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
